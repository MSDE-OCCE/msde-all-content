<!-- Place where you want the embedded video to show -->
<div id="TownHallVideo" class="ratio ratio-16x9 text-center"></div>

<!-- Insert as embed code at the end -->
<script type="text/javascript">
    var container = document.getElementById('TownHallVideo');
    if (container) {
        var iframe = document.createElement('iframe');
        iframe.src = "https://townhallstreams.com/stream.php?location_id=96&id=#####";
        iframe.title = "Town Hall video player";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.setAttribute('allowfullscreen','');
        iframe.style.border = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";

        container.appendChild(iframe);
    }
</script>
