<!-- Generic Card Template with Image -->
<div class="row row-cols-1 row-cols-md-3 g-5 justify-content-center">
    <!-- Generic Card Template with Full-Card Link -->
    <div class="col d-flex text-center">
       <a href="{LINK_URL}" aria-label="{LINK_ARIA_LABEL}" class="card-link-wrapper">
          <div class="card h-100 text-center border-0 card-hover-effect d-flex flex-column" style="box-shadow: #eeeeee 5px 5px 5px;">
             <div class="card-body flex-grow-1">
                <!-- Icon: Replace with your icon classes and desired color -->
                <i class="{ICON_CLASS} py-4" style="color: #bd0934;"></i>
                <!-- Card title: e.g., "2025 Board Meetings" -->
                <p class="h5 card-title heading-color-primary text-decoration-none">{CARD_TITLE}</p>
                <!-- "Learn More" text link -->
                <p class="card-text">
                <!-- More text if needed -->
                </p>
             </div>
             <div class="card-footer text-center card-link-text">Learn More</div>
          </div>
       </a>
    </div>
   <!-- Repeat the above block for additional cards as needed -->
</div>
