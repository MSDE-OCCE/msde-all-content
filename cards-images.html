<!-- Generic Card Template with Image -->
<div class="row row-cols-1 row-cols-md-3 g-5 justify-content-center">
   <!-- Begin Card Item -->
   <div class="col d-flex flex-column">
      <div class="card h-100 text-center border-0 flex-grow-1" style="box-shadow: #eeeeee 5px 5px 5px;"> 
         <!-- Full-size image link wrapper -->
         <a href="{FULL_IMAGE_LINK}">
            <!-- Card image with optional inline style (e.g., align-self: center) -->
            <img src="{IMAGE_SRC}" class="card-img-top" alt="{IMAGE_ALT_TEXT}" {OPTIONAL_IMAGE_STYLE}>
         </a>
         <div class="card-body">
            <!-- Card title: can include multiple parts separated by <br/> if needed -->
            <p class="h5 card-title header-color">{CARD_TITLE}<br/>{CARD_SUBTITLE}</p>
            <p class="card-text">
               <!-- More text if needed -->
            </p>
         </div>
         <div class="card-footer text-center card-footer-emulation"> 
            <a href="{BIO_LINK}" aria-label="{LINK_ARIA_LABEL}" style="text-decoration: underline;">{LINK_TEXT}</a>
         </div>
      </div>
   </div>
   <!-- Repeat the above block for additional cards as needed -->
</div>
