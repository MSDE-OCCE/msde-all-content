<!-- Generic Card Template Snippet -->
<div class="row row-cols-1 row-cols-md-3 g-5 justify-content-center">
   <!-- Begin Card Item -->
   <div class="col">
      <div class="card h-100 text-center border-0" style="box-shadow: #eeeeee 5px 5px 5px;">
         <!-- Optional Image: Uncomment and update if needed -->
         <!-- <img src="{IMAGE_URL}" class="card-img-top" alt="{IMAGE_ALT_TEXT}"> -->
         <div class="card-body">
            <!-- Update the card title -->
            <p class="h5 card-title heading-color-primary">{CARD_TITLE}</p>
            <p class="card-text"> 
               <!-- Update link URL, aria-label, and link text as necessary -->
               <a href="{LINK_URL}" aria-label="{LINK_ARIA_LABEL}" style="text-decoration: underline;">{LINK_TEXT}</a><br/>
            </p>
         </div>
      </div>
   </div>
   <!-- Repeat the above block for additional cards as needed -->
</div>
