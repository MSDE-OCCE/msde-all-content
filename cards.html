<!-- Generic Card Template Snippet -->
<div class="row row-cols-1 row-cols-md-3 g-5 justify-content-center">
   <!-- Begin Card Item -->
   <div class="col d-flex flex-column">
      <div class="card h-100 text-center border-0 flex-grow-1" style="box-shadow: #eeeeee 5px 5px 5px;">
         <div class="card-body">
            <!-- Icon: Replace with your icon classes and desired color -->
            <i class="{ICON_CLASS} py-4" style="color: #bd0934;"></i>
            <!-- Update the card title -->
            <p class="h5 card-title header-color">{CARD_TITLE}</p>
            <p class="card-text"> 
               <!-- More text if needed -->
            </p>
         </div>
         <div class="card-footer text-center card-footer-emulation">
            <!-- Update link URL, aria-label, and link text as necessary -->
            <a href="{LINK_URL}" aria-label="{LINK_ARIA_LABEL}" style="text-decoration: underline;">{LINK_TEXT}</a>
         </div>
      </div>
   </div>
   <!-- Repeat the above block for additional cards as needed -->
</div>
